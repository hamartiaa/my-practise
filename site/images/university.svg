<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- Фон -->
  <rect width="400" height="300" fill="#e8f4f8" rx="10" ry="10"/>
  
  <!-- Небо и земля -->
  <rect x="20" y="20" width="360" height="260" fill="#87ceeb"/>
  <rect x="20" y="200" width="360" height="80" fill="#8bc34a"/>
  
  <!-- Здание университета -->
  <rect x="100" y="80" width="200" height="170" fill="#ecf0f1"/>
  <rect x="100" y="80" width="200" height="20" fill="#bdc3c7"/>
  
  <!-- Ступеньки -->
  <rect x="140" y="230" width="120" height="10" fill="#95a5a6"/>
  <rect x="150" y="240" width="100" height="10" fill="#95a5a6"/>
  <rect x="160" y="250" width="80" height="10" fill="#95a5a6"/>
  
  <!-- Крыша -->
  <polygon points="80,80 320,80 200,40" fill="#34495e"/>
  
  <!-- Колонны -->
  <rect x="130" y="100" width="15" height="130" fill="#bdc3c7"/>
  <rect x="180" y="100" width="15" height="130" fill="#bdc3c7"/>
  <rect x="230" y="100" width="15" height="130" fill="#bdc3c7"/>
  
  <!-- Двери -->
  <rect x="170" y="200" width="60" height="50" fill="#7f8c8d"/>
  <line x1="200" y1="200" x2="200" y2="250" stroke="#34495e" stroke-width="2"/>
  
  <!-- Окна -->
  <rect x="130" y="120" width="15" height="25" fill="#3498db"/>
  <rect x="180" y="120" width="15" height="25" fill="#3498db"/>
  <rect x="230" y="120" width="15" height="25" fill="#3498db"/>
  
  <rect x="130" y="160" width="15" height="25" fill="#3498db"/>
  <rect x="180" y="160" width="15" height="25" fill="#3498db"/>
  <rect x="230" y="160" width="15" height="25" fill="#3498db"/>
  
  <!-- Флаг на здании -->
  <line x1="200" y1="40" x2="200" y2="20" stroke="#7f8c8d" stroke-width="2"/>
  <rect x="200" y="20" width="30" height="15" fill="#e74c3c"/>
  
  <!-- Надпись -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">МГПУ</text>
</svg> 