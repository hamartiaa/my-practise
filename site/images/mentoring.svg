<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- Фон -->
  <rect width="400" height="300" fill="#f5f5f5" rx="10" ry="10"/>
  
  <!-- Большая фигура (наставник) -->
  <circle cx="150" cy="120" r="30" fill="#3498db"/>
  <rect x="135" y="150" width="30" height="80" fill="#3498db"/>
  <line x1="135" y1="170" x2="110" y2="200" stroke="#3498db" stroke-width="10" stroke-linecap="round"/>
  <line x1="165" y1="170" x2="190" y2="200" stroke="#3498db" stroke-width="10" stroke-linecap="round"/>
  <line x1="135" y1="230" x2="120" y2="270" stroke="#3498db" stroke-width="10" stroke-linecap="round"/>
  <line x1="165" y1="230" x2="180" y2="270" stroke="#3498db" stroke-width="10" stroke-linecap="round"/>
  
  <!-- Маленькая фигура (ученик) -->
  <circle cx="250" cy="140" r="20" fill="#e74c3c"/>
  <rect x="240" y="160" width="20" height="60" fill="#e74c3c"/>
  <line x1="240" y1="175" x2="220" y2="195" stroke="#e74c3c" stroke-width="7" stroke-linecap="round"/>
  <line x1="260" y1="175" x2="280" y2="195" stroke="#e74c3c" stroke-width="7" stroke-linecap="round"/>
  <line x1="240" y1="220" x2="230" y2="250" stroke="#e74c3c" stroke-width="7" stroke-linecap="round"/>
  <line x1="260" y1="220" x2="270" y2="250" stroke="#e74c3c" stroke-width="7" stroke-linecap="round"/>
  
  <!-- Соединительная линия (процесс наставничества) -->
  <path d="M180 120 Q 215 100 230 140" stroke="#2ecc71" stroke-width="5" stroke-dasharray="10,5" fill="none"/>
  
  <!-- Подпись -->
  <text x="200" y="50" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#333">Наставничество</text>
</svg> 