  <line x1="285" y1="350" x2="260" y2="380" stroke="#3498db" stroke-width="10" stroke-linecap="round"/>
  <line x1="315" y1="350" x2="340" y2="380" stroke="#3498db" stroke-width="10" stroke-linecap="round"/>
  
