<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- Фон -->
  <rect width="800" height="400" fill="#2c3e50" rx="10" ry="10"/>
  
  <!-- Декоративные элементы фона -->
  <circle cx="100" cy="100" r="80" fill="#34495e"/>
  <circle cx="700" cy="300" r="100" fill="#34495e"/>
  <circle cx="400" cy="50" r="30" fill="#34495e"/>
  
  <!-- Главный текст -->
  <text x="400" y="150" font-family="Arial, sans-serif" font-size="48" text-anchor="middle" fill="#ecf0f1" font-weight="bold">Программа "Ментор МГПУ"</text>
  <text x="400" y="200" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#ecf0f1">Развиваем будущих педагогов</text>
  
  <!-- Силуэты людей -->
  <!-- Наставник -->
  <circle cx="300" cy="300" r="30" fill="#3498db"/>
